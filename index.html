<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="js/main.js" defer></script>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <p>Odin's Calculator</p>
    </header>
    <main>
        <div id="calculatorFrame">
            <div id="answerFrame">
                <p>0</p>
            </div>
            <div id="usageFrame">
                <button id="btnModulus">%</button>
                <button id="clear">C</button>
                <button id="clearEntry">CE</button>
                <button id="delete">DEL</button>
            </div>
            <div id="operationsFrame">
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="btnMultiply">×</button>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id="btnSubtract">−</button>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="btnAdd">+</button>
                <button id="btnSign">±</button>
                <button id="btn0">0</button>
                <button id="btnDot">.</button>
                <button id="btnEquals">=</button>
            </div>
        </div>
    </main>
</body>
</html>
